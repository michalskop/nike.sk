name: Direct dowloand data v0 test

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
  schedule:
    - cron: '01 4,12,20 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download data
        run: |
          wget --no-check-certificate --auth-no-challenge --user-agent="Mozilla/5.0 (Windows; U; Windows NT 5.1; en-US; rv:1.8.1.6) Gecko/20070725 Firefox/2.0.0.6" 'https://api.nike.sk/api/nikeone/v1/boxes/extended/sport-event-id?sportEventId=42866077' > v0/data/data.json
        env:
          PROXY_SERVERS: ${{ secrets.PROXY_SERVERS }}
       
      - name: Commit and push if it changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date +%FT%T%z)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push 

